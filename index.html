<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="container p-4">
        <section class="mt-4">
            <input list="citySuggesstion" class="form-control bg-light text-body bg-opacity-25 p-2" id="cityInp" placeholder="Enter City Name" type="search">
            <datalist id="citySuggesstion"></datalist>
            </datalist>
        </section>
        <section id="todaysForecastSec" class="row mt-4">
            <div class="col-md-4 col-sm-6">
                <div class="sm-screen-align-center">
                    <h2><span id="cityName">City</span><span id="country"></span></h2>
                </div>
                <div class="sm-screen-align-center">
                    <h3 id="day">Day</h3>
                </div>
                <div class="fs-5 mt-2">
                    <div>
                        <p>
                            <img src="images/humidity.png" alt="" class="img-fluid" width="40px">
                            <span id="humidity" class="ms-2">50</span>%
                        </p>
                    </div>
                    <div>
                        <p>
                            <img src="images/wind.png" alt="" class="img-fluid" width="40px">
                            <span id="windDirection" class="ms-2">West,</span> <span id="windSpeed">5</span>m/s
                        </p>
                    </div>
                    <div>
                        <p>
                            <img src="images/pressure.png" alt="" class="img-fluid" width="40px">
                            <span id="pressure" class="ms-2">1050</span> hpa
                        </p>
                    </div>
                </div>  
            </div>
            <div class="col-md-4 col-sm-6 d-flex justify-content-center align-items-center">
                <div class="sm-screen-align-center">
                    <img src="images/clear-sky.png" alt="" id="imageIcon" class="img-fluid opacity-75" width="300px">
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mx-auto tempAlignment tempContainer">
                <div>
                    <div class="fs-2">
                        <span class="smScreenTemp">
                            <span  id="temperature">+25</span> <span>&#8451;</span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section id="futureForecastSec" class="row mt-5 justify-content-md-center">
            <div class="col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="card bg-light text-body bg-opacity-25 py-3 rounded-4">
                  <img src="${iconPath}" class="card-img" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title fw-bold">Day</h5>
                    <h3><span>25</span> &#8451;</h3>
                  </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="card bg-light text-body bg-opacity-25 py-3 rounded-4">
                  <img src="${iconPath}" class="card-img" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title fw-bold">Day</h5>
                    <h3><span>25</span> &#8451;</h3>
                  </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="card bg-light text-body bg-opacity-25 py-3 rounded-4">
                  <img src="${iconPath}" class="card-img" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title fw-bold">Day</h5>
                    <h3><span>25</span> &#8451;</h3>
                  </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="card bg-light text-body bg-opacity-25 py-3 rounded-4">
                  <img src="${iconPath}" class="card-img" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title fw-bold">Day</h5>
                    <h3><span>25</span> &#8451;</h3>
                  </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="card bg-light text-body bg-opacity-25 py-3 rounded-4">
                  <img src="${iconPath}" class="card-img" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title fw-bold">Day</h5>
                    <h3><span>25</span> &#8451;</h3>
                  </div>
              </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
